ALT+k add sub-scale +0.1
ALT+j add sub-scale -0.1

ALT+b run "/bin/sh" "-c" "subliminal download -l tr '${filename}'"

WHEEL_UP add volume -1
WHEEL_DOWN add volume 1

WHEEL_RIGHT seek -1
WHEEL_LEFT seek 1

] add speed 0.1
[ add speed -0.1

N vf toggle vflip
n vf toggle hflip

t cycle secondary-sid up
T cycle secondary-sid down
e set secondary-sid no 

p ab-loop

h seek -10
l seek +10

#zoom

-           add video-zoom -.15
+           add video-zoom .15
_				    add video-zoom -.15

CTRL+k      add video-pan-y .05
CTRL+l      add video-pan-x -.05
CTRL+j      add video-pan-y -.05
CTRL+h      add video-pan-x .05

a         set video-pan-x 0; set video-pan-y 0; set video-zoom 0

